<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="navbar">
            <span>Rock Paper Scissors</span>
        </div>
    </header>
    <div class="hand-signs">
        <div class="sign">
            <img id="rock" src="rock.png" value="rock"/>
        </div>
        <div class="sign">
            <img id="paper" src="paper.png" value="paper"/>
        </div>
        <div class="sign">
            <img id="scissor" src="scissors.png" value="scissors"/>
        </div>
    </div>
    <div class="scores">
        <div class="scored">
            <span class="score" id="player">0</span>
            <span class="name">You</span>
        </div>
        <div class="scored">
            <span class="score" id="comp">0</span>
            <span class="name">Comp</span>
        </div>
    </div>
    <div class="winner">
        <button class="winner-name draw">Pick your Move</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
